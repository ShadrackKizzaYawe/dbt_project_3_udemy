version: 2

models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    columns:
      - name: listing_id
        description: Primary Key for the listing
        tests:
          - unique
          - not_null

      - name: host_id
        description: The host's id. References the host table.
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id

      - name: room_type
        description: The type of the apartment / room
        tests:
          - accepted_values:
              values: [ 'Entire home/apt', 'Private room', 'Shared room', 'Hotel room' ]

      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed__minimum_nights") }}'
        tests:
          - positive_value

  - name: dim_hosts_cleansed
    description: Cleansed table which contains Airbnb hosts.
    columns:
      - name: host_id
        description: The host's id. References the host table.
        tests:
          - not_null

      - name: host_name
        description: Name of host
        tests:
          - not_null

      - name: is_superhost
        description: Are they are superhost or not?
        tests:
          - accepted_values:
              values: [ 't', 'f' ]

      - name: created_at
        description: When the host joined Airbnb

      - name: updated_at
        description: When information was updated about the host

  - name: dim_listings_w_hosts
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: source('AIRBNB', 'RAW_LISTINGS')
    columns:
      - name: price
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: 0.99
              min_value: 50
              max_value: 500
          - dbt_expectations.expect_column_max_to_be_between:
              max_value: 5000
              config:
                severity: warn
  - name: fct_reviews
    description: The fct_reviews model processes raw review data from the Airbnb dataset, transforming and enriching it to include a unique review identifier (review_id) generated using a hash function. It filters out reviews with null text and retains relevant columns such as listing_id, review_date, reviewer_name, review_text, and review_sentiment for further analysis.
  - name: mart_fullmoon_reviews
    description: The mart_fullmoon_reviews model combines Airbnb review data with full moon dates to determine whether each review occurred during a full moon or not. It enriches the review data by adding a new column, 'is_full_moon', which indicates if the review date aligns with a full moon date.
    columns:
      - name: review_id
        data_type: varchar
      - name: listing_id
        data_type: number
      - name: review_date
        data_type: timestamp_ntz
      - name: reviewer_name
        data_type: varchar
      - name: review_text
        data_type: varchar
      - name: review_sentiment
        data_type: varchar
        data_tests:
          - accepted_values:
              values:
                - neutral
                - negative
                - positive
      - name: is_full_moon
        data_type: varchar
